<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울대학교 캠퍼스타운 출근 로그 분석</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>서울대학교 캠퍼스타운 기업 출근 LOG 분석</h1>
<div>파일 선택을 누르세요!</div>
<form id="upload-form" action="/api/s3/upload" method="POST" enctype="multipart/form-data">
    <label for="file-input">파일 선택:</label>
    <input type="file" id="file-input" name="file" accept=".csv">
    <button type="submit">파일 업로드</button>
</form>
<div id="status"></div>

<!-- 여기서부터는 새로운 양식 추가 -->
<hr>
<h2>파일 다운로드</h2>
<form id="download-form">
    <label for="folder">폴더 선택:</label>
    <select id="folder" name="folder">
        <option value="H2">H2</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
    </select>
    <br>
    <label for="filename">파일 이름:</label>
    <input type="text" id="filename" name="filename">
    <br>
    <button type="submit">다운로드</button>
</form>
<!-- 여기까지 새로운 양식 추가 -->

<script src="script.js"></script>
</body>
</html>
