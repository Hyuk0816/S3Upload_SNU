<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울대학교 캠퍼스타운 출근 로그 분석</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>서울대학교 캠퍼스타운 기업 출근 LOG 분석</h1>
<h2>File Upload</h2>
<div>파일 선택을 누르고 선택한 뒤, 파일 업로드 버튼을 누르세요!</div>
<form id="upload-form" action="/api/s3/upload" method="POST" enctype="multipart/form-data">
    <label for="file-input">파일 선택:</label>
    <input type="file" id="file-input" name="file" accept=".csv">
    <div>
        <button type="submit">Upload</button>
    </div>

</form>
<div id="status"></div>

<!--파일 다운로드-->
<hr>
<h2>File Download</h2>
<div>업로드한 파일명을 .csv 까지 입력한 뒤 다운로드 버튼을 누르세요!</div>
<form id="download-form">
    <label for="folder">폴더 선택:</label>
    <select id="folder" name="folder">
        <option value="H2">H2</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
    </select>
    <br>
    <label for="filename">파일 이름:</label>
    <input type="text" id="filename" name="filename">
    <br>
    <button type="submit">Download</button>
</form>

<hr>
<div>
    <h2>File List</h2>
</div>
<button id="list-files-button">Search</button>
<div id="file-list-container"></div>

<script src="script.js"></script>
</body>
</html>
